---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d %b %Y" }} &#8212;</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {% if post.categories.size > 0 %}
        <span class="post-meta" style="float:right;">[ {% for category in post.categories %}{{category}} {% endfor %}]</span>
        {%endif%}
      </li>
    {% endfor %}
  </ul>
  
</div>
